<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSX KMI30 - Sectors</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        h1 { 
            color: #2c3e50; 
            text-align: center; 
            margin-bottom: 30px; 
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .nav-links a {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .nav-links a:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            text-decoration: none;
        }
        .nav-links a.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .sectors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .sector-card {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .sector-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.2);
            background: rgba(102, 126, 234, 0.15);
        }
        .sector-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .sector-count {
            color: #667eea;
            font-weight: 500;
        }
        .companies-list {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
        }
        .company-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }
        .company-symbol {
            font-weight: 600;
            color: #667eea;
        }
        .company-weight {
            color: #2c3e50;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PSX KMI30 Sectors</h1>
        
        <div class="nav-links">
            <a href="/">üè† Home</a>
            <a href="/dashboard">üìä Dashboard</a>
            <a href="/sectors" class="active">üè¢ Sectors</a>
        </div>
        
        <div class="sectors-grid" id="sectorsGrid">
            <!-- Sectors will be loaded here -->
        </div>
    </div>

    <script>
        let sectorsData = {};

        async function loadSectorsData() {
            try {
                const response = await fetch('/api/stocks');
                const stocks = await response.json();
                
                // Group stocks by sector
                stocks.forEach(stock => {
                    if (!sectorsData[stock.sector]) {
                        sectorsData[stock.sector] = [];
                    }
                    sectorsData[stock.sector].push(stock);
                });
                
                renderSectors();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderSectors() {
            const grid = document.getElementById('sectorsGrid');
            grid.innerHTML = '';
            
            // Sort sectors by number of companies (descending)
            const sortedSectors = Object.keys(sectorsData).sort((a, b) => {
                return sectorsData[b].length - sectorsData[a].length;
            });
            
            sortedSectors.forEach(sectorName => {
                const companies = sectorsData[sectorName];
                const sectorCard = document.createElement('div');
                sectorCard.className = 'sector-card';
                sectorCard.onclick = () => window.location.href = `/sector/${encodeURIComponent(sectorName)}`;
                
                sectorCard.innerHTML = `
                    <div class="sector-name">${sectorName}</div>
                    <div class="sector-count">${companies.length} companies</div>
                    <div class="companies-list" id="companies-${sectorName.replace(/[^a-zA-Z0-9]/g, '')}">
                        ${companies.map(company => `
                            <div class="company-item">
                                <div>
                                    <div class="company-symbol">${company.symbol}</div>
                                    <div style="font-size: 0.9em; color: #5a6c7d;">${company.name}</div>
                                </div>
                                <div class="company-weight">${company.weight.toFixed(2)}%</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                grid.appendChild(sectorCard);
            });
        }

        function toggleCompanies(sectorName) {
            const companiesDiv = document.getElementById(`companies-${sectorName.replace(/[^a-zA-Z0-9]/g, '')}`);
            if (companiesDiv.style.display === 'none' || companiesDiv.style.display === '') {
                companiesDiv.style.display = 'block';
            } else {
                companiesDiv.style.display = 'none';
            }
        }

        loadSectorsData();
    </script>
</body>
</html>
